<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice paylane-method-title">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <div class="img-wrapper" data-bind="if: showPaymentMethodImg(), visible: showPaymentMethodImg()"><img data-bind="attr: {src: getPaymentMethodImgUrl(), title: getTitle()}"></div>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="field required">
            <fieldset class="fieldset payment items ccard paylane_banktransfer">
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_payment_type'}" class="label">
                        <span><!-- ko i18n: 'Payment Types'--><!-- /ko --></span>
                    </label>
                    <div class="control" data-bind="foreach: getPaymentTypes()">
                        <div class="bank-transfer-field">
                            <input type="radio" name="payment[payment_type]" data-bind="attr: {id: value}, value: value, click: $parent.setPaymentType(value)">
                            <label data-bind="attr: {for: value, title: label}">
                                <img data-bind="attr: {src: $parent.getBankImgUrl(value)}">
                                <span><!-- ko text: label--><!-- /ko --></span>
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
